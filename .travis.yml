language: php
php:
  - '8.1'

services:
  - postgresql

before_script:
  - psql -c 'create database ToDo_test;' -U postgres
  - php bin/console doctrine:schema:update --force

script:
  - composer install
  - yarn install
  - yarn encore dev
  - php bin/console doctrine:fixtures:load
  - php bin/console tasks:anonymous
  - vendor/bin/phpunit
  -
language: php
php:
  - '8.1'

services:
  - postgresql

script:
  - composer install
  - yarn install
  - yarn encore dev
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:update --force --env=test
  - php bin/console doctrine:fixtures:load --env=test
  - php bin/console task-anonymous --env=test
  - vendor/bin/phpunit
